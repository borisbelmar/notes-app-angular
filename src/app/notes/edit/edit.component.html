<h1 class="title has-text-centered">Editando una nota {{id}}</h1>
<div class="column is-8 is-offset-2">
    <div class="box">
        <div class="content">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="TÃ­tulo" formControlName="name" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="Cuerpo de la nota" formControlName="body"></textarea>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit">Editar</button>
                    </div>
                    <div class="control">
                        <a class="button is-text" (click)="cancel()">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <button class="button is-text is-fullwidth has-text-danger" (click)="delete(id)">Eliminar esta nota</button>
</div>
